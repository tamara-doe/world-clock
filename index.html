<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Tamara Dörflinger</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select>
        <option value="">select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
        <h2>Sidney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/tamara-doe/world-clock" target="_blank"
        >open source code</a
      >
      by Tamara Dörflinger
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
